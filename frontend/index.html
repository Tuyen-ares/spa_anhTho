<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anh Th∆° Spa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#C8A46A',      // Bronze Gold (UPDATED from design brief)
              'brand-secondary': '#F9F4EF',    // Creamy White (UPDATED from design brief)
              'brand-text': '#3E2723',        // Dark Brown (UPDATED from design brief)
              'brand-dark': '#8C5B43',        // Pinkish-brown (UPDATED from design brief)
              'brand-light': '#FCF8F5',       // Very light cream for main background
              'brand-accent': '#D7CCC8',      // A subtle accent for borders or hover states
            },
            fontFamily: {
              'sans': ['Poppins', 'ui-sans-serif', 'system-ui'],
              'serif': ['Playfair Display', 'ui-serif', 'Georgia'],
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(2rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtleLift: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 10px -5px rgba(200, 164, 106, 0.5)' },
                '50%': { boxShadow: '0 0 25px 5px rgba(200, 164, 106, 0)' },
              },
              'pulse-glow-dynamic': {
                '0%, 100%': { boxShadow: '0 0 10px -5px var(--glow-color-start)' },
                '50%': { boxShadow: '0 0 25px 5px var(--glow-color-end)' }
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(-10vh) rotateZ(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(110vh) rotateZ(720deg)', opacity: '0' },
              },
            },
            animation: {
              fadeInUp: 'fadeInUp 0.6s ease-out forwards',
              fadeInDown: 'fadeInDown 0.6s ease-out forwards',
              slideUpFade: 'slideUpFade 0.9s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              subtleLift: 'subtleLift 0.4s ease-in-out',
              'pulse-glow': 'pulse-glow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-glow-dynamic': 'pulse-glow-dynamic 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'confetti-fall': 'confetti-fall 3s ease-in forwards',
            },
            letterSpacing: {
              wide: '0.05em',
              wider: '0.1em',
            },
            boxShadow: {
              'soft-lg': '0 10px 25px -3px rgba(0, 0, 0, 0.05), 0 4px 10px -2px rgba(0, 0, 0, 0.04)',
              'soft-xl': '0 20px 35px -5px rgba(0, 0, 0, 0.06), 0 8px 15px -4px rgba(0, 0, 0, 0.05)',
            },
            textShadow: {
              'soft-glow': '0 0 8px rgba(243, 226, 179, 0.8), 0 0 3px rgba(217, 185, 155, 0.6)',
              'soft-emboss': '1px 1px 2px rgba(0,0,0,0.15)',
            }
          }
        },
        plugins: [
          function({ addUtilities, theme, e }) {
            const animationUtilities = {
              '.animation-delay-300': { 'animation-delay': '300ms' },
              '.animation-delay-500': { 'animation-delay': '500ms' },
            }
            addUtilities(animationUtilities, ['responsive', 'hover']);

            const textShadows = theme('textShadow');
            const textShadowUtilities = Object.keys(textShadows).reduce(
              (acc, key) => ({
                ...acc,
                [`.text-shadow-${e(key)}`]: { textShadow: textShadows[key] },
              }),
              {}
            );
            addUtilities(textShadowUtilities, ['responsive', 'hover']);
          }
        ]
      }
    </script>
